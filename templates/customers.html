{% extends "base.html" %}
{% block body %}

<h1> Add new customer </h1>
  
<form action="/customer" method='post'>
  <ul class="form-style-4">
    <li>
      <label for="name"> Name </label>
      <input type="text" id="name" name="name" />
    </li>
    <br/>
    <li>
      <label for="address"> Address </label>
      <input type="text" id = "address" name="address" />
    </li>
    <br/>
    <li>
      <label for="email"> Email </label>
      <input type="text" id = "email" name="email" />
    </li>
    <br/>
      <input id = "createcustomer" type="submit" name="submit" value="add customer"/>
  </ul>
</form>


<h1> List of customers </h1>
<p>
  <table>
    <tr>
      <th >Name</th> <th>Join data</th> <th>Address</th> <th>Email</th>
    </tr>
    
    {% for customer in customers %}
    <tr>
      <td><a href="/invoices?cid={{customer.id}}">{{customer.name}}<a></td> 
      <td>{{customer.jdate}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.email}}</td>
    </tr>
    {% endfor %}
  </table>
</p>
</body>
{% endblock %}
